<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="True"  *ngIf ="candidates.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor = "let candidat of candidates">
    <mat-expansion-panel-header>
      {{ candidat.email }}
   </mat-expansion-panel-header>
   <div>
    {{ candidat.fullname }}
   </div>
   <div>
    {{ candidat.cin }}
   </div>
