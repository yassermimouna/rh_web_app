<mat-toolbar color= "primary">
  <span>
    <a mat-button routerLink="/"> Job offers </a>
    <a mat-button *ngIf="userIsAuthenticated"
    mat-button routerLink="/candidates"
    routerLinkActive="mat-accent">
     Candidates List</a>
  </span>
  <span class= "spacer" ></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent" >New Job offer</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/login" routerLinkActive="mat-accent" >Login HR</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/signup" routerLinkActive="mat-accent" >Signup HR</a>
    </li>
    <li *ngIf="userIsAuthenticated" >
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
